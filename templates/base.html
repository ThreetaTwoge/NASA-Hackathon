<!DOCTYPE html>
<html>
    <head>
        <title>NASA Hackathon</title>
    </head>
    <body>
        <form method="POST" action="/">
            {% csrf_token %}
            {{ form }}
        </form>
        {% if result %}
            <h1>{{ result }}</h1>
        {% endif %}
        {% if error %}
            <h1 style="color:red;">{{ error }}</h1>
        {% endif %}
    </body>
</html>
